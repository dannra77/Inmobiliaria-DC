services:
  - type: web
    name: inmobiliaria-dc-dannra77  # ← CORREGIDO: quité un "7" extra
    plan: free
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/*.jar
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: inmobiliaria-db-dannra77
          property: connectionString

databases:
  - name: inmobiliaria-db-dannra77
    plan: free
    databaseName: inmobiliaria_dc