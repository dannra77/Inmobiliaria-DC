spring:
  application:
    name: inmobiliaria-dc
  server:
    port: ${PORT:8080}

  # PostgreSQL Configuration for Render
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true

  # Thymeleaf
  thymeleaf:
    cache: false

  # Security
  security:
    user:
      name: admin
      password: dc2024

logging:
  level:
    com.dcInmobiliaria: DEBUG
    org.springframework: INFO