spring:
  application:
    name: inmobiliaria-dc
  server:
    port: ${PORT:8080}

  # H2 Database
  datasource:
    url: jdbc:h2:mem:inmobiliaria_dc;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console

  # Thymeleaf
  thymeleaf:
    cache: false

  # Security
  security:
    user:
      name: admin
      password: dc2024

# Logging
logging:
  level:
    com.dcInmobiliaria: DEBUG