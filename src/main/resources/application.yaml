spring:
  application:
    name: inmobiliaria-dc
  server:
    port: ${PORT:8080}

  # ✅ CONECTAR A POSTGRESQL DE RENDER
  datasource:
    url: ${DATABASE_URL:jdbc:h2:mem:inmobiliaria_dc}
    username: ${DATABASE_USERNAME:sa}
    password: ${DATABASE_PASSWORD:}
    driver-class-name: org.postgresql.Driver

  # ✅ JPA para PostgreSQL
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_schema: public

  # Thymeleaf
  thymeleaf:
    cache: false

  # Security
  security:
    user:
      name: admin
      password: dc2024

logging:
  level:
    com.dcInmobiliaria: INFO
    org.springframework: INFO