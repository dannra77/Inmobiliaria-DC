spring.application.name=inmobiliaria-dc
server.port=${PORT:8080}

# H2 DATABASE - FUNCIONA INMEDIATAMENTE SIN CONFIGURACIÓN
spring.datasource.url=jdbc:h2:mem:inmobiliaria_dc;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (accesible en http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Thymeleaf
spring.thymeleaf.cache=false

# Security
spring.security.user.name=admin
spring.security.user.password=dc2024

# Logging
logging.level.com.dcInmobiliaria=DEBUG