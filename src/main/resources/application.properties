# ===============================
# CONFIGURACIÓN GENERAL
# ===============================
spring.application.name=inmobiliaria-dc
server.port=${PORT:8080}
server.servlet.context-path=/

# ===============================
# BASE DE DATOS - AUTO DETECCIÓN
# ===============================
# En Render: usa DATABASE_URL de PostgreSQL
# En Local: usa MySQL
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/inmobiliaria_dc?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}

# ===============================
# JPA
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# THYMELEAF
# ===============================
spring.thymeleaf.cache=false

# ===============================
# LOGGING
# ===============================
logging.level.com.dcInmobiliaria=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# ===============================
# SEGURIDAD (ajusta con tus credenciales)
# ===============================
