<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Login - Inmobiliaria DC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        /* Fondo oscuro */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212; /* fondo casi negro */
            color: white;
        }

        .container-login {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Lado izquierdo con imagen o gráfico abstracto */
        .login-graphic {
            flex: 1;
            background: linear-gradient(135deg, #7b3030 0%, #4b1a1a 100%); /* rojo vino delicado */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
            color: white;
        }

        .login-graphic h1 {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 10px;
            letter-spacing: 5px;
            user-select: none;
            color: #f5f5f5;
        }

        .login-graphic .subtitle {
            font-weight: 300;
            font-size: 1.2rem;
            user-select: none;
            color: #ddd;
        }

        /* SVG estilo líneas de edificios (abstracto) */
        .login-graphic svg {
            width: 70%;
            max-width: 300px;
            margin-top: 50px;
            opacity: 0.7;
        }

        /* Cambié el stroke a un rojo vino suave */
        .login-graphic svg path {
            stroke: #a75858; /* rojo vino suave */
            stroke-width: 2;
        }

        /* Lado derecho formulario */
        .login-form-container {
            flex: 1;
            background-color: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
            background-color: #2c2c2c;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(167, 88, 88, 0.6);
        }

        .login-form h2 {
            margin-bottom: 30px;
            color: #f5f5f5;
            font-weight: 700;
            letter-spacing: 2px;
            text-align: center;
        }

        .form-label {
            color: #ccc;
        }

        .form-control {
            background-color: #3b3b3b;
            border: none;
            color: white;
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background-color: #4a4a4a;
            outline: none;
            box-shadow: 0 0 8px 2px #a75858;
            border: 1px solid #a75858;
            color: white;
        }

        .btn-login {
            width: 100%;
            background-color: #a75858;
            border: none;
            padding: 12px 0;
            font-weight: 700;
            font-size: 1.1rem;
            border-radius: 50px;
            color: white;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .btn-login:hover {
            background-color: #7b4040;
        }

        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #a75858;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container-login {
                flex-direction: column;
            }
            .login-graphic {
                flex: none;
                width: 100%;
                padding: 30px 20px;
                text-align: center;
            }
            .login-graphic svg {
                margin: 20px auto 0;
                width: 50%;
            }
            .login-form-container {
                flex: none;
                width: 100%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
<div class="container-login">
    <div class="login-graphic">
        <h1>DC</h1>
        <div class="subtitle">Inmobiliaria</div>
        <!-- SVG abstracto de edificios en líneas rojo vino -->
        <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" stroke-linejoin="round" stroke-linecap="round">
            <path d="M4 60V20h8v40H4z" />
            <path d="M16 60V12h8v48h-8z" />
            <path d="M28 60V28h8v32h-8z" />
            <path d="M40 60V16h8v44h-8z" />
            <path d="M52 60V8h8v52h-8z" />
        </svg>
    </div>

    <div class="login-form-container">
        <form th:action="@{/login}" method="post" class="login-form">
            <h2>Iniciar Sesión</h2>
            <label for="username" class="form-label">Usuario</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Tu usuario" required />

            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Tu contraseña" required />

            <button type="submit" class="btn-login">Entrar</button>
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
