<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title th:text="${persona.id != null} ? 'Editar Persona - Inmobiliaria DC' : 'Nueva Persona - Inmobiliaria DC'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        .form-container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 12px;
        }
        .form-section {
            background: #363636;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 4px solid #a75858;
        }
        .section-title {
            color: #d07a7a;
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 1.1rem;
        }
        label {
            font-weight: 600;
            color: #a75858;
        }
        .form-control, .form-select, .form-check-input {
            background-color: #3b3b3b;
            border: 1px solid #a75858;
            color: white;
        }
        .form-control:focus, .form-select:focus {
            background-color: #4a4a4a;
            border-color: #d07a7a;
            box-shadow: 0 0 8px rgba(208, 122, 122, 0.7);
            color: white;
        }
        .form-check-input:checked {
            background-color: #a75858;
            border-color: #a75858;
        }
        .btn-primary {
            background-color: #a75858;
            border: none;
        }
        .btn-primary:hover {
            background-color: #d07a7a;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #f5f5f5;
            border-bottom: 2px solid #a75858;
            padding-bottom: 10px;
        }
        .required::after {
            content: " *";
            color: #ff6b6b;
        }
        .tab-content {
            background-color: #363636;
            padding: 20px;
            border-radius: 0 0 8px 8px;
        }
        .nav-tabs .nav-link {
            background-color: #2c2c2c;
            color: #a75858;
            border: 1px solid #a75858;
        }
        .nav-tabs .nav-link.active {
            background-color: #a75858;
            color: white;
            border-color: #a75858;
        }
        .bank-info {
            background: linear-gradient(135deg, #2c2c2c, #3b3b3b);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #28a745;
            margin-bottom: 15px;
        }
        .optional-field {
            opacity: 0.8;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>
        <i class="fas fa-user me-2"></i>
        <span th:if="${persona.id == null}">üë§ Registrar Nueva Persona</span>
        <span th:if="${persona.id != null}">‚úèÔ∏è Editar Persona: <span th:text="${persona.nombreCompleto}"></span></span>
    </h2>

    <!-- Mensajes -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Formulario con pesta√±as -->
    <form th:action="@{/personas/guardar}" th:object="${persona}" method="post" novalidate id="personaForm">
        <input type="hidden" th:field="*{id}" />

        <ul class="nav nav-tabs mb-3" id="personaTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="personal-tab" data-bs-toggle="tab" data-bs-target="#personal" type="button" role="tab">
                    <i class="fas fa-user me-1"></i>Informaci√≥n Personal
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="contacto-tab" data-bs-toggle="tab" data-bs-target="#contacto" type="button" role="tab">
                    <i class="fas fa-address-book me-1"></i>Contacto
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="bancaria-tab" data-bs-toggle="tab" data-bs-target="#bancaria" type="button" role="tab">
                    <i class="fas fa-landmark me-1"></i>Informaci√≥n Bancaria
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="laboral-tab" data-bs-toggle="tab" data-bs-target="#laboral" type="button" role="tab">
                    <i class="fas fa-briefcase me-1"></i>Informaci√≥n Laboral
                </button>
            </li>
        </ul>

        <div class="tab-content" id="personaTabsContent">

            <!-- Pesta√±a 1: Informaci√≥n Personal -->
            <div class="tab-pane fade show active" id="personal" role="tabpanel">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nombre" class="form-label required">Nombre</label>
                        <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required maxlength="100"
                               placeholder="Ingrese el nombre" />
                        <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger mt-1"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="apellido" class="form-label required">Apellido</label>
                        <input type="text" id="apellido" th:field="*{apellido}" class="form-control" required maxlength="100"
                               placeholder="Ingrese el apellido" />
                        <div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="text-danger mt-1"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="dni" class="form-label required">DNI</label>
                        <input type="text" id="dni" th:field="*{dni}" class="form-control" required maxlength="20"
                               placeholder="Ingrese el DNI" />
                        <div th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}" class="text-danger mt-1"></div>
                    </div>
                    <div class="col-md-6 mb-3 optional-field">
                        <label for="cuitCuil" class="form-label">CUIT/CUIL</label>
                        <input type="text" id="cuitCuil" th:field="*{cuitCuil}" class="form-control" maxlength="20"
                               placeholder="No especificado" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3 optional-field">
                        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" class="form-control" />
                    </div>
                    <div class="col-md-6 mb-3 optional-field">
                        <label for="nacionalidad" class="form-label">üè¥ Nacionalidad</label>
                        <input type="text" id="nacionalidad" th:field="*{nacionalidad}" class="form-control"
                               placeholder="No especificada" maxlength="50" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3 optional-field">
                        <label for="telefono" class="form-label">üìû Tel√©fono</label>
                        <input type="text" id="telefono" th:field="*{telefono}" class="form-control" maxlength="20"
                               placeholder="No especificado" />
                    </div>
                </div>
            </div>

            <!-- Pesta√±a 2: Informaci√≥n de Contacto -->
            <div class="tab-pane fade" id="contacto" role="tabpanel">
                <div class="mb-3 optional-field">
                    <label for="email" class="form-label">üìß Email</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" maxlength="191"
                           placeholder="no-especificado@ejemplo.com" />
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger mt-1"></div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3 optional-field">
                        <label for="direccion" class="form-label">üìç Direcci√≥n</label>
                        <input type="text" id="direccion" th:field="*{direccion}" class="form-control" maxlength="255"
                               placeholder="Direcci√≥n no especificada" />
                    </div>
                    <div class="col-md-3 mb-3 optional-field">
                        <label for="localidad" class="form-label">üèôÔ∏è Localidad</label>
                        <input type="text" id="localidad" th:field="*{localidad}" class="form-control" maxlength="100"
                               placeholder="No especificada" />
                    </div>
                    <div class="col-md-3 mb-3 optional-field">
                        <label for="provincia" class="form-label">üó∫Ô∏è Provincia</label>
                        <input type="text" id="provincia" th:field="*{provincia}" class="form-control" maxlength="100"
                               placeholder="No especificada" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3 optional-field">
                        <label for="facebook" class="form-label">
                            <i class="fab fa-facebook me-1"></i>Facebook
                        </label>
                        <input type="text" id="facebook" th:field="*{facebook}" class="form-control" maxlength="100"
                               placeholder="No especificado" />
                    </div>
                    <div class="col-md-6 mb-3 optional-field">
                        <label for="instagram" class="form-label">
                            <i class="fab fa-instagram me-1"></i>Instagram
                        </label>
                        <input type="text" id="instagram" th:field="*{instagram}" class="form-control" maxlength="100"
                               placeholder="No especificado" />
                    </div>
                </div>
            </div>

            <!-- Pesta√±a 3: Informaci√≥n Bancaria -->
            <div class="tab-pane fade" id="bancaria" role="tabpanel">
                <div class="bank-info">
                    <h6 class="text-success mb-2"><i class="fas fa-info-circle me-1"></i>Informaci√≥n Bancaria</h6>
                    <small class="text-muted">Todos los campos son opcionales</small>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3 optional-field">
                        <label for="cajaAhorro" class="form-label">üí∞ Caja de Ahorro</label>
                        <input type="text" id="cajaAhorro" th:field="*{cajaAhorro}" class="form-control"
                               placeholder="No especificada" maxlength="20" />
                    </div>
                    <div class="col-md-6 mb-3 optional-field">
                        <label for="numeroCuentaBancaria" class="form-label">üè¶ Cuenta Corriente</label>
                        <input type="text" id="numeroCuentaBancaria" th:field="*{numeroCuentaBancaria}"
                               class="form-control" placeholder="No especificada" maxlength="20" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3 optional-field">
                        <label for="cbu" class="form-label">üî¢ CBU</label>
                        <input type="text" id="cbu" th:field="*{cbu}" class="form-control"
                               placeholder="No especificado" maxlength="22" />
                    </div>
                    <div class="col-md-6 mb-3 optional-field">
                        <label for="alias" class="form-label">üè∑Ô∏è Alias</label>
                        <input type="text" id="alias" th:field="*{alias}" class="form-control"
                               placeholder="No especificado" maxlength="20" />
                    </div>
                </div>
            </div>

            <!-- Pesta√±a 4: Informaci√≥n Laboral y Observaciones -->
            <div class="tab-pane fade" id="laboral" role="tabpanel">
                <div class="row">
                    <div class="col-md-6 mb-3 optional-field">
                        <label for="profesion" class="form-label">üíº Profesi√≥n</label>
                        <input type="text" id="profesion" th:field="*{profesion}" class="form-control" maxlength="100"
                               placeholder="No especificada" />
                    </div>
                    <div class="col-md-6 mb-3 optional-field">
                        <label for="lugarTrabajo" class="form-label">üè¢ Lugar de Trabajo</label>
                        <input type="text" id="lugarTrabajo" th:field="*{lugarTrabajo}" class="form-control" maxlength="100"
                               placeholder="No especificado" />
                    </div>
                </div>

                <div class="mb-3 optional-field">
                    <label for="observaciones" class="form-label">üìù Observaciones</label>
                    <textarea id="observaciones" th:field="*{observaciones}" class="form-control" rows="4" maxlength="1000"
                              placeholder="Sin observaciones..."></textarea>
                </div>
            </div>
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-between mt-4">
            <div>
                <button type="submit" class="btn btn-primary px-4">
                    <i class="fas fa-save me-1"></i>
                    <span th:text="${persona.id == null} ? 'Crear Persona' : 'Actualizar Persona'"></span>
                </button>
                <a th:href="@{/personas/listar}" class="btn btn-secondary ms-2">
                    <i class="fas fa-times me-1"></i>Cancelar
                </a>
            </div>
            <div th:if="${persona.id != null}">
                <a th:href="@{/personas/ver/{id}(id=${persona.id})}" class="btn btn-info">
                    <i class="fas fa-eye me-1"></i>Ver Detalles
                </a>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('personaForm');

        form.addEventListener('submit', function(e) {
            // Solo validar campos obligatorios
            let isValid = true;
            const requiredFields = [
                document.getElementById('nombre'),
                document.getElementById('apellido'),
                document.getElementById('dni')
            ];

            requiredFields.forEach(field => {
                field.classList.remove('is-invalid');
                if (!field.value.trim()) {
                    isValid = false;
                    field.classList.add('is-invalid');
                }
            });

            if (!isValid) {
                e.preventDefault();
                alert('Por favor, complete los campos obligatorios: Nombre, Apellido y DNI');
                return;
            }

            // Autocompletar campos vac√≠os antes de enviar
            autocompletarCamposVacios();
        });

        function autocompletarCamposVacios() {
            const camposOpcionales = {
                'cuitCuil': 'No especificado',
                'nacionalidad': 'No especificada',
                'telefono': 'No especificado',
                'email': 'no-especificado@ejemplo.com',
                'direccion': 'Direcci√≥n no especificada',
                'localidad': 'No especificada',
                'provincia': 'No especificada',
                'facebook': 'No especificado',
                'instagram': 'No especificado',
                'cajaAhorro': 'No especificada',
                'numeroCuentaBancaria': 'No especificada',
                'cbu': 'No especificado',
                'alias': 'No especificado',
                'profesion': 'No especificada',
                'lugarTrabajo': 'No especificado',
                'observaciones': 'Sin observaciones'
            };

            for (const [campoId, valorDefault] of Object.entries(camposOpcionales)) {
                const campo = document.getElementById(campoId);
                if (campo && !campo.value.trim()) {
                    campo.value = valorDefault;
                }
            }

            // Para el campo de fecha, si est√° vac√≠o no hacemos nada (puede ser null en BD)
            const fechaNacimiento = document.getElementById('fechaNacimiento');
            if (fechaNacimiento && !fechaNacimiento.value) {
                // No autocompletamos fechas, se mantiene vac√≠o
            }
        }

        // Auto-formato para CUIT/CUIL
        const cuitField = document.getElementById('cuitCuil');
        if (cuitField) {
            cuitField.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length <= 2) {
                    e.target.value = value;
                } else if (value.length <= 10) {
                    e.target.value = value.substring(0, 2) + '-' + value.substring(2, 10);
                } else if (value.length <= 11) {
                    e.target.value = value.substring(0, 2) + '-' + value.substring(2, 10) + '-' + value.substring(10, 11);
                }
            });
        }

        // Auto-formato para tel√©fono
        const telefonoField = document.getElementById('telefono');
        if (telefonoField) {
            telefonoField.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length <= 10) {
                    e.target.value = value;
                } else if (value.length <= 15) {
                    e.target.value = '+54 ' + value.substring(0, 3) + ' ' + value.substring(3, 6) + '-' + value.substring(6, 10);
                }
            });
        }
    });
</script>
</body>
</html>
